        <h3>Round Time</h3>
        <input class="time" required type="text" value="00m:00s">

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            jQuery(function($) {
                $(document).on('blur', 'input', function(e) {
                    $(".time").val(function(i, val) {
                        var timeParts = val.split(':'),
                            totalSeconds = parseInt(timeParts[0], 10) * 60 + parseInt(timeParts[1], 10),
                            minutes = Math.floor(totalSeconds / 60),
                            seconds = totalSeconds - (minutes * 60);
                        return [minutes < 10 ? 0 : '', minutes + "m", ':', seconds < 10 ? 0 : '', seconds + "s"].join('');
                    });
                });

            });
        </script>
